<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank !!</title>

    <!-- Tailwind CSS file -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="w-full">
    <main class="main-container">
        <section class="login-container">
            <div class="w-1/3 left-container">
                <div class="grid justify-items-center my-20">
                    <img class="w-64" src="./images/logo.svg" alt="">
                
                </div>
                <div class="text-black w-64 mx-auto my-10">
                    <input class="text-lg rounded block px-3 py-1 w-full border-2 border-black outline-0" type="email" name="" placeholder="Email or username">
                    <input class="text-lg rounded block px-3 py-1 w-full border-2 border-black outline-0 my-6"  type="password" name="" placeholder="Password">
                    <button class="text-xl rounded bg-blue-500 hover:bg-blue-700 text-white py-2 w-full px-6">Login</button>
                    <h4 class="mt-3 font-medium text-center">New to Payoneer? <a class="underline font-bold hover:text-blue-700" href="#">Sign up!</a></h4>
                </div>

            </div>
            <div class="w-2/3 right-container p-12">
                <h2 class="text-black font-bold text-4xl">Welcome to Baap er Bank</h2>
            </div>
        </section>
    </main>


</body>
</html>
