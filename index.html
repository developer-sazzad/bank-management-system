<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank !!</title>

    <!-- TailwindCSS and DaisyUI file -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS file  -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Font Awosome -->
    <script src="https://kit.fontawesome.com/b435c73b55.js" crossorigin="anonymous"></script>

<body class="w-full">
    <main class="main-container">
        <section class="login-container">
            <div class="w-1/3 left-container">
                <div class="grid justify-items-center my-20">
                    <h2 class="text-4xl font-bold"><i class="fa-solid fa-building-columns"></i> Online Bank</h2>
                </div>
                <div class="text-black w-64 mx-auto my-10 overflow-hidden">
                    <input id="email-field"
                        class="text-lg rounded block px-3 py-1 w-full border-2 border-black outline-0" type="email"
                        name="" placeholder="Email or username">
                    <input id="password-field"
                        class="text-lg rounded block px-3 py-1 w-full border-2 border-black outline-0 my-6"
                        type="password" name="" placeholder="Password">
                    <button id="login-btn"
                        class="text-xl rounded bg-blue-500 hover:bg-blue-700 text-white py-2 w-full px-6">Login</button>
                    <h4 class="mt-3 font-medium text-center">Demo Login Access here >
                        <a class="underline font-bold hover:text-blue-700" href="#" onclick="my_modal_3.showModal()">Click me</a>
                    </h4>
                    <!-- You can open the modal using ID.showModal() method -->
                    <dialog id="my_modal_3" class="modal">
                        <div class="modal-box">
                            <form method="dialog">
                                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                            </form>
                            <h3 class="text-lg font-bold">Demo Login Access</h3>
                            <p class="py-4">username : demo@gmail.com</p>
                            <p>password : demo123</p>
                        </div>
                    </dialog>
                </div>
                <div class="pt-32">
                    <p class="align-bottom">&copy 2005-2024 OnlineBank Inc.</p>
                </div>
            </div>
            <div class="w-2/3 right-container p-12">
                <h2 class="text-black font-bold text-4xl">Welcome to Baap er Bank</h2>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
