<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank !!</title>

    <!-- TailwindCSS and DaisyUI file -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS file  -->
    <link rel="stylesheet" href="./styles/style.css">
   <!-- Font Awosome -->
   <script src="https://kit.fontawesome.com/b435c73b55.js" crossorigin="anonymous"></script>
</head>
<body class="body-container flex">
    <header class="header-container max-h-screen bg-black w-3/12">
        <h3 class="text-4xl text-white px-6 pt-12 font-bold oswald"><i class="fa-solid fa-building-columns"></i> OnlineBank</h3>
        <ul class="text-white text-xl px-6 mt-10">
            <li class="py-1 hover:underline hover:text-blue-700"><a href="">Overview</a></li>
            <li class="py-1 hover:underline hover:text-blue-700"><a href="">Balance</a></li>
            <li class="py-1 hover:underline hover:text-blue-700"><a href="">Transtions</a></li>
            <li class="py-1 hover:underline hover:text-blue-700"><a href="">Profile</a></li>
            <li class="py-1 hover:underline hover:text-blue-700"><a href="">Settings</a></li>
        </ul>
    </header>
    <main class="max-h-screen overflow-scroll w-9/12 p-10 bg-gray-100">
        <section>
            <h2 class="text-2xl font-medium oswald">Hello, there</h2>
        </section>
        <!-- Balence Section -->
        <section class="mt-6 grid grid-cols-3 gap-8">
            <div class="total-balence-container px-6 py-6 bg-white rounded">
                <h4 class="text-2xl font-medium pb-3">Total Balence</h4>
                <h2 class="text-5xl font-bold">$<span id="total-balence">505</span></h2>
            </div>
            <div class="total-balence-container px-6 py-6 bg-white rounded">
                <h4 class="text-2xl font-medium pb-3">Deposit</h4>
                <h2 class="text-5xl font-bold">$<span id="deposit-total">980</span></h2>
            </div>
            <div class="total-balence-container px-6 py-6 bg-white rounded">
                <h4 class="text-2xl font-medium pb-3">Withdraw</h4>
                <h2 class="text-5xl font-bold">$<span id="withdraw-total">475</span></h2>
            </div>
        </section>
        <!-- Deposit & Withdraw input Section -->
        <section class="grid grid-cols-2 gap-8 mt-8">
            <div class="bg-blue-400 rounded px-8 py-8">
                <h2 class="text-white font-medium text-xl">Please Deposit</h2>
                <input id="deposit-input" class="px-4 py-2 rounded block w-full my-3" type="text" placeholder="$ 00">
                <button id="deposit-btn" class="bg-slate-700 py-2 px-8 text-white text-lg rounded hover:bg-black">Submit</button>
            </div>
            <div class="bg-blue-400 rounded px-8 py-8">
                <h2 class="text-white font-medium text-xl">Please Withdraw</h2>
                <input id="withdraw-input" class="px-4 py-2 rounded block w-full my-3" type="text" placeholder="$ 00">
                <button id="withdraw-btn" class="bg-slate-700 py-2 px-8 text-white text-lg rounded hover:bg-black">Submit</button>
            </div>
        </section>
        <section class="mt-10">
            <h2 class="text-xl font-medium">Transtions History</h2>
            <div class="overflow-x-auto">
                <table class="table">
                  <!-- head -->
                  <thead class="bg-blue-200">
                    <tr class="text-base">
                      <th>SL</th>
                      <th>Type</th>
                      <th>Amount</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- row 1 -->
                    <tr class="bg-base-200">
                      <th>1</th>
                      <td>Deposit</td>
                      <td>980</td>
                      <td>Completed</td>
                    </tr>
                    <!-- row 2 -->
                    <tr>
                      <th>2</th>
                      <td>Withdraw</td>
                      <td>475</td>
                      <td>Completed</td>
                    </tr>
                
                  </tbody>
                </table>
              </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
